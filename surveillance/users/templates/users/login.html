<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>HomeSec</title>
    <style>
        a {
            color: black;
            text-decoration: none;
        }
        .item-bought {
	        text-decoration: line-through;
            -webkit-text-fill-color: darkgray;
            color: darkgrey;
        }
    </style>
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
<nav class="nav blue-grey darken-4">
    <div class="nav-wrapper">
        <div class="container">
            <a href="#" class="brand-logo">HomeSec</a>
        </div>
    </div>
</nav>
<div class="container">
	<div class="row"></div>
	<div class="row">
		<h4 class="container center-align">Sign in</h4>
	</div>
    {% if messages %}
    <div class="container">

        {% for message in messages %}
            {% if message.tags == 'success' %}
                <div class="card-panel green lighten-3">
                {{message}}
                </div>
            {% else %}
                <div class="card-panel red lighten-3">
                {{message}}
                </div>
            {% endif %}
        {% endfor %}

    </div>
    {% endif %}
	<div class="container">
		<form method="POST">
		    {% csrf_token %}
		    {{ form }}
            <div class="col 12"><button type="submit" class="waves-effect waves-light btn" style="width:100%;">Sign in</button></div>
		</form>
		<p>Don't have an account? <a href="/register">Register</a> here.</p>
	</div>
</div>
